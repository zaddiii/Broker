





<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KronosFX â€” Login</title>
  <style>
    :root {
      --bg:#071022;
      --card:#0b1220;
      --muted:#98a0b3;
      --accent:#1e90ff;
      --accent-2:#59d1ff;
    }
    html,body {
      height:100%;
      margin:0;
      font-family:Poppins,system-ui,Arial;
      color:#eaf3ff;
      background:linear-gradient(180deg,var(--bg),#030417);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card {
      background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
      padding:28px;
      border-radius:12px;
      min-width:320px;
      box-shadow:0 10px 30px rgba(0,0,0,0.6);
      border:1px solid rgba(255,255,255,0.03);
      text-align:center;
    }
    h1 {margin:0 0 8px;font-size:20px;}
    .muted{color:var(--muted);font-size:13px;margin-bottom:16px}
    button{
      appearance:none;
      border:0;
      padding:10px 14px;
      border-radius:8px;
      font-weight:700;
      cursor:pointer;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:#061024;
    }
    form{margin-top:14px;display:flex;flex-direction:column;gap:10px;align-items:stretch}
    input{
      padding:10px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.06);
      background:transparent;
      color:#eaf3ff;
      outline:none;
    }
    .switch {margin-top:10px;font-size:13px;color:var(--muted);cursor:pointer;}
    .status{margin-top:10px;font-size:13px;}
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to KronosFX</h1>
    <div class="muted">Trade Smart. Invest Confidently.</div>

    <form id="authForm">
      <input type="email" id="email" placeholder="Email address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="actionBtn">Login</button>
      <div class="status" id="status"></div>
    </form>

    <div class="switch" id="toggleMode">No account? Register here</div>
  </div>

  <script>
    const BACKEND_BASE = "https://broker-u4ad.onrender.com";
    let mode = "login";
    const form = document.getElementById("authForm");
    const status = document.getElementById("status");
    const toggle = document.getElementById("toggleMode");
    const btn = document.getElementById("actionBtn");

    toggle.addEventListener("click", () => {
      mode = mode === "login" ? "register" : "login";
      btn.textContent = mode === "login" ? "Login" : "Register";
      toggle.textContent = mode === "login"
        ? "No account? Register here"
        : "Already have an account? Login";
      status.textContent = "";
    });

    form.addEventListener("submit", async e => {
      e.preventDefault();
      status.textContent = "Please wait...";
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch(`${BACKEND_BASE}/${mode}`, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({email,password})
        });
        const data = await res.json();

        if(!res.ok) throw new Error(data.message || "Failed");
        status.style.color = "#7dd3fc";
        status.textContent = data.message;

        localStorage.setItem("user", JSON.stringify({email}));
        setTimeout(()=>window.location.href="dashboard.html",800);
      } catch(err){
        status.style.color="#fb7185";
        status.textContent=err.message;
      }
    });
  </script>
</body>
</html>
